apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-service
  template:
    metadata:
      labels:
        app: multi-service
    spec:
      containers:
      - name: multi-service
        image: amirhosseinam78/calculator-multi:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5002
        # Resource limits to prevent noisy neighbor issues and enable HPA
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"