apiVersion: apps/v1
kind: Deployment
metadata:
  name: add-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: add-service
  template:
    metadata:
      labels:
        app: add-service
    spec:
      containers:
      - name: add-service
        image: amirhosseinam78/calculator-add:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
        # Resource limits to prevent noisy neighbor issues and enable HPA
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"  # 0.1 CPU core
          limits:
            memory: "128Mi"
            cpu: "250m"  # 0.25 CPU core